<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>mObywatel Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="header">
            <a href="#" class="back-btn">Wróć</a>
            <div class="header-title">mDowód</div>
            <div class="help-icon">?</div>
        </header>

        <div class="status-time" id="current-time">
            Czas: 22:26:50 15.05.2023
        </div>

        <main class="main-content">
            <div class="id-card" id="id-card">
                <div class="card-top">
                    <div class="left-col">
                        <div class="profile-pic-container" id="pic-container">
                            <div id="profile-placeholder" class="placeholder-icon">
                                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#ccc"
                                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                            </div>
                            <img id="profile-img" src="" alt="Profilowe" style="display: none;">
                            <div class="edit-overlay">Kliknij, aby zmienić zdjęcie</div>
                        </div>

                        <div class="flag-section">
                            <div class="flag-container">
                                <div class="polish-flag"></div>
                            </div>
                            <div class="orzel-side" id="godlo-container" title="Kliknij, aby zmienić godło">
                                <img src="godlo.svg" alt="Godło" id="godlo-img"
                                    style="width: 120px; height: 120px; object-fit: contain;">
                            </div>
                        </div>
                    </div>

                    <div class="details">
                        <div class="detail-group">
                            <span class="label">Imię (imiona)</span>
                            <span class="value" contenteditable="true" spellcheck="false" id="field-names">MARTA</span>
                        </div>
                        <div class="detail-group">
                            <span class="label">Nazwisko</span>
                            <span class="value" contenteditable="true" spellcheck="false"
                                id="field-surname">KOWALSKA</span>
                        </div>
                        <div class="detail-group">
                            <span class="label">Obywatelstwo</span>
                            <span class="value" contenteditable="true" spellcheck="false"
                                id="field-citizenship">POLSKIE</span>
                        </div>
                        <div class="detail-group">
                            <span class="label">Data urodzenia</span>
                            <span class="value" contenteditable="true" spellcheck="false"
                                id="field-birthdate">14.07.1991</span>
                        </div>
                        <div class="detail-group">
                            <span class="label">Numer PESEL</span>
                            <span class="value" contenteditable="true" spellcheck="false"
                                id="field-pesel">91071427765</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="status-badge">
                <div class="check-icon">✓</div>
                <div class="status-text">Dokument ważny</div>
            </div>

            <div class="action-list">
                <div class="action-item">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 6L9 17l-5-5" />
                        </svg>
                    </div>
                    <div class="action-text">Potwierdź swoje dane</div>
                    <div class="chevron-right">›</div>
                </div>

                <div class="action-item">
                    <div class="action-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="16" rx="2" />
                            <line x1="7" y1="8" x2="17" y2="8" />
                            <line x1="7" y1="12" x2="17" y2="12" />
                            <line x1="7" y1="16" x2="13" y2="16" />
                        </svg>
                    </div>
                    <div class="action-text">Dane dokumentu</div>
                    <div class="chevron-right">›</div>
                </div>

                <div class="action-item">
                    <div class="action-text">Twoje dodatkowe dane</div>
                    <div class="chevron-right" style="transform: rotate(90deg)">›</div>
                </div>
            </div>
        </main>

        <input type="file" id="file-input" accept="image/*">
        <input type="file" id="godlo-input" accept="image/*">
        <input type="file" id="bg-input" accept="image/*">
    </div>

    <script src="script.js"></script>
</body>

</html>
